    <ui:composition template="/templates/plantilla.xhtml">
        <ui:define name="contenido">
            <p:panel id="mainPnl" header="Crucero;" style="width: 50%; margin: auto;">
                <p:dataTable var="crucero" value="#{productoController.productos}" 
                             selectionMode="single" selection="#{productoController.productoSel}" rowKey="#{producto.idProducto}">
                    <p:ajax event="rowSelect" update="@form" />
                    <p:ajax event="rowUnselect" update="@form" />
                    <p:column headerText="Registro">
                        <h:outputText value="#{producto.nombreProducto}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{producto.restriccionProducto}" />
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="#{producto.estadoProducto.nombreEstadoProducto}" />
                    </p:column>

                </p:dataTable>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:commandButton value="Agregar" actionListener="#{productoController.agregar()}" update="@form"/>
                <p:commandButton id="modBtn" value="Modificar" actionListener="#{productoController.modificar()}" update="@form" disabled="#{productoController.productoSel eq null}"/>
                <p:commandButton value="Eliminar" actionListener="#{productoController.eliminar()}" update="@form" disabled="#{productoController.productoSel eq null}">
                    <p:confirm header="Confirmaci&#243;n" message="Desea eliminar el producto de nombre: #{productoController.productoSel.nombreProducto}" icon="ui-icon-alert" />
                </p:commandButton>
                <p:panel header="#{productoController.titulo} Producto" visible="#{productoController.habilitaForm}">
                    <p:panelGrid columns="2">
                        <p:outputLabel for="nombre" value="Nombre" />
                        <p:inputTextarea id="registro" value="#{productoController.producto.nombreProducto}" rows="2" cols="20" />
                        <!--
                        <p:outputLabel for="estado" value="Estado" />
                        <h:selectOneMenu value="#{productoController.producto.nombreEstadoProducto}" style="background-color: black" >
                            <f:selectItems id="estado" value="#{productoController.tiposCrucero}" var="tipoCrucero" itemValue="#{tipoCrucero}" itemLabel="#{tipoCrucero.texto}"  />                          
                        </h:selectOneMenu>
                       
                        <p:outputLabel for="capacidad" value="Capacidad" />
                        <p:inputText id="capacidad" value="#{cruceroBean.crucero.capacidad}"  />
                         -->
                    </p:panelGrid>
                    <p:commandButton value="Aceptar" actionListener="#{productoController.guardar}" update="@form" />
                    <p:commandButton value="Cancelar" actionListener="#{productoController.cancelar}" update="@form" />
                </p:panel>
            </p:panel>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </ui:define>
    </ui:composition>
