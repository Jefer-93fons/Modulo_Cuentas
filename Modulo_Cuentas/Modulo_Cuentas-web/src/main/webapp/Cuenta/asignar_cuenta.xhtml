<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:composition template="./../WEB-INF/templates/plantilla.xhtml">
        <ui:define name="content">
                    <div>
                        <div>
                        <h2>Asignacion Cuenta</h2>
                        </div>
                        <p:panel id="mainPnlEstadoCuenta" header="Estado de Cuenta" style="width: 50%; margin: auto; margin-top: 40px">
                        <h:panelGrid columns="2">
                            <p:column>
                                <p:outputLabel style="margin-right: 25px" >CI/RUC*</p:outputLabel>
                                <p:inputText value="#{cuentaController.identificacion}"></p:inputText>
                                 <p:commandButton actionListener="#{cuentaController.buscarCliente()}" icon="ui-icon-search" update="@form">
                                </p:commandButton>
                            </p:column>
                            <p:column>
                                <p:outputLabel style="margin-left: 25px; margin-right: 25px">Cliente</p:outputLabel>
                            <p:inputText value="#{cuentaController.clientenombre}" disabled="true"></p:inputText>
                            </p:column>
                        </h:panelGrid>
                        <p:panelGrid columns="2">
                            <p:outputLabel for="tipoProductocmb" value="Tipo Producto" />
                            <p:selectOneMenu id="tipoProductocmb" value="#{asignacionController.tipo.codigo}">
                                <f:selectItems value="#{productoController.tiposProducto}" var="tipo" itemValue="#{tipo.codigo}" itemLabel="#{tipo.nombreTipoProducto}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:panelGrid columns="2">
                            <p:outputLabel for="productocmb" value="Producto" />
                            <p:selectOneMenu id="productocmb" value="#{asignacionController.producto.idProducto}">
                                <f:selectItems value="#{productoController.productos}" var="producto" itemValue="#{producto.idProducto}" itemLabel="#{producto.nombreProducto}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:commandButton value="Guardar" actionListener="#{asignacionController.guardar}" update="@form" />

                        </p:panel>
                    </div>
        </ui:define>

    </ui:composition>
</html>
