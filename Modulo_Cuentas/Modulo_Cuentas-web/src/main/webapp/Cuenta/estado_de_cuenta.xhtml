<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:composition template="./../WEB-INF/templates/plantilla.xhtml">
        <ui:define name="content">
                <h:form id="EstadoForm">
                    <div>
                        <h2>Estado de Cuentas</h2>
                    </div>
                    <div>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:column>
                                <p:outputLabel style="margin-right: 25px" >CI/RUC*</p:outputLabel>
                                <p:inputText value="#{cuentaController.identificacion}"></p:inputText>
                            </p:column>
                            <p:column>
                                <p:outputLabel style="margin-left: 25px; margin-right: 25px">Cliente</p:outputLabel>
                            <p:inputText value="#{cuentaController.clientenombre}" disabled="true"></p:inputText>
                            </p:column>
                           <p:column>
                               <p:outputLabel style="margin-right: 30px" for="periodo" value="Periodo" />
                            <p:selectOneMenu id="periodo" value="#{cuentaController.periodo}" style="width:150px">
                                <f:selectItem itemLabel="Seleccione el periodo" itemValue="" />
                                <f:selectItems value="#{cuentaController.periodos}" />
                                <p:ajax listener="#{cuentaController.cargarDatos()}" process="periodo" update="rango">
                                </p:ajax>
                            </p:selectOneMenu> 
                            </p:column>
                            <p:column>
                            </p:column>
                            <p:column>
                                <p:outputLabel style="margin-right: 32px" for="rango" value="Rango " />
                            <p:selectOneMenu id="rango" value="#{cuentaController.rango}" style="width:150px">
                                <f:selectItem itemLabel="Seleccione el rango" itemValue="" />
                                <f:selectItems value="#{cuentaController.rangos}"/>
                            </p:selectOneMenu>
                            </p:column>
                            <p:column>
                            </p:column>
                            
                            <p:column>
                            </p:column>
                            <p:button style="margin-left: 180px" value="Buscar" icon="ui-icon-star">
                            </p:button>
                        </h:panelGrid>
                    </div>
                    <p:panel id="mainPnlEstadoCuenta" header="Estado de Cuenta" style="width: 50%; margin: auto; margin-top: 40px">
                            <p:dataTable value="#{cuentaController.listarTodasCuentas()}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cuenta"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idCuenta}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cliente"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idCliente.nombreCliente} #{item.idCliente.apellidoCliente}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Producto"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idProducto.nombreProducto}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Saldo Cuenta"/>
                                    </f:facet>
                                    <h:outputText value="#{item.saldoCuenta}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </h:form>
        </ui:define>

    </ui:composition>
</html>
