<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">

                <h:form>
                    <p:growl id="growl" life="3500" showSummary="true" showDetail="true"/>
                    <p:messages id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/> 
                    <p:fieldset legend="Sistema">
                        <h:panelGrid columns="4" id="pgDatos">
                            <p:outputLabel for="txtFechaActual" value="Fecha Actual"/>
                            <p:calendar  id="txtFechaActual" value="#{fechaController.actualFecha.fechaProceso}" pattern="dd/MM/yyyy"/>
                            <p:message for="txtFechaActual"/>
                            <p:commandButton action="#{fechaController.mostrar()}" id="btnEditar" update="growl" icon="ui-icon-disk" title="Icon Only" >
                                <f:ajax execute="@form" render="@form"/>
                            </p:commandButton>



                            <p:outputLabel for="txtFechaNueva" value="Nueva Fecha" rendered="#{fechaController.visible}"/>
                            <p:calendar id="txtFechaNueva" value="#{fechaController.fechaSel.fechaProceso}" locale="es" pattern="dd/MM/yyyy" mindate="#{fechaController.fechaMin}" rendered="#{fechaController.visible}"/>
                            <p:message for="txtFechaNueva" rendered="#{fechaController.visible}"/>

                            <p:column></p:column>
                            <p:commandButton value="Guardar Fecha" action="#{fechaController.cambiarFecha()}" update="growl" rendered="#{fechaController.visible}">

                            </p:commandButton>

                        </h:panelGrid>

                    </p:fieldset>
                    <br></br>


                    <p:commandButton value="Cerrar Dia"  actionListener="#{fechaController.cerrarDia()}"  update="@form" >
                    </p:commandButton>
                    
                    
                </h:form>
                <h:outputScript library="js" name="spanishLocale.js"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
