<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">

                <p:growl id="growl" life="3500" showSummary="true" showDetail="true"/>

                <p:panelGrid columns="2">
                    <p:outputLabel for="cmbTransaccion" value="Tipo de Transaccion" />
                    <p:selectOneMenu id="cmbTransaccion" value="#{cuentaRController.transaccion.idTipoTransaccion.idTipoTransaccion}" style="width:125px">
                        <f:selectItem itemLabel="Depositos" itemValue="1" />
                        <f:selectItem itemLabel="Retiros" itemValue="2" />
                    </p:selectOneMenu>

                    <p:outputLabel for="txtNumCuenta" value="Cuenta" />
                    <p:inputText id="txtNumCuenta" value="#{cuentaRController.cuentaSel.idCuenta}"/>

                    <p:outputLabel for="txtProducto" value="Producto" />
                    <p:inputText id="txtProducto" value="#{cuentaRController.cuentaSel.idProducto.nombreProducto}"/>

                    <p:outputLabel for="txtValor" value="Valor" />
                    <p:inputText id="txtValor" type="number" value="#{cuentaRController.transaccion.valorTransaccion}"/>

                </p:panelGrid>

            </ui:define>

        </ui:composition>

    </body>
</html>
