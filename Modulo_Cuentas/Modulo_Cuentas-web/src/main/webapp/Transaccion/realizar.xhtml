<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">



                <p:growl id="growl" life="3500" showSummary="true" showDetail="true"/>
                <p:panel id="mainPnl" header="Sistema:" style="width: 40%; margin: auto;">
                    <p:panelGrid columns="3" layout="grid">
                        <p:outputLabel for="cmbTransaccion" value="Tipo de Transaccion" />
                        <p:selectOneMenu id="cmbTransaccion" value="#{cuentaRController.tipoTransaccion}" style="width:125px">
                            <f:selectItem itemLabel="Depositos" itemValue="1" />
                            <f:selectItem itemLabel="Retiros" itemValue="2" />
                        </p:selectOneMenu>
                        <p:column></p:column>

                        <p:outputLabel for="txtNumCuenta" value="Cuenta" />
                        <p:inputText id="txtNumCuenta" value="#{cuentaRController.cuentaDigitada}"/>
                        <p:commandButton icon="ui-icon-search" actionListener="#{cuentaRController.agregar()}" update="@form"  />
                    </p:panelGrid>

                    <p:panel header="#{cuentaRController.titulo} TransacciÃ³n" visible="#{cuentaRController.habilitaForm}">
                        <p:panelGrid columns="2" layout="grid">
                            <p:outputLabel for="txtNomCuenta" value="CLiente" />
                            <p:inputText id="txtNomCuenta" value="#{cuentaRController.cuenta.idCliente.nombreCliente}"/>

                            <p:outputLabel for="txtProducto" value="Producto" />
                            <p:inputText id="txtProducto" value="#{cuentaRController.cuenta.idProducto.nombreProducto}"/>

                            <p:outputLabel for="txtValor" value="Valor" />
                            <p:inputText id="txtValor" value="#{cuentaRController.valor}"/>
                        </p:panelGrid>
                        <p:commandButton value="Aceptar" actionListener="#{cuentaRController.guardar}" update="@form" />
                        <p:commandButton value="Cancelar" actionListener="#{fechaController.cancelar}" update="@form" />
                    </p:panel>
                </p:panel>







            </ui:define>

        </ui:composition>

    </body>
</html>
