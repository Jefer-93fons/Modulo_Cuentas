<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>
            <ui:insert name="titulo">
                Proyecto Arquitectura
            </ui:insert>
        </title>
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" />
            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                <h:form>
                    <p:tabMenu activeIndex="#{param.i}">
                        <p:menuitem value="Principal" outcome="/index.xhtml" icon="fa fa-home">
                            <f:param name="i" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Transacciones" icon="fa fa-th-list">
                            <f:param name="i" value="1" />
                        </p:menuitem>
                        <p:menuitem value="Cuentas" outcome="/cuenta.xhtml" icon="fa fa-th-list">
                            <f:param name="i" value="2" />
                        </p:menuitem>
                        <p:menuitem value="Productos" icon="fa fa-th-list">
                            <f:param name="i" value="3" />
                            <c:set var="guess" value="11"/>
                        </p:menuitem>
                    </p:tabMenu>
                    <b>Usuario: #{usuario}</b>
                    <br></br>                   
                    
                </h:form>
            </p:layoutUnit>
    </h:body>



</html>
